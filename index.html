        <script type="text/javascript">
            const btns = document.querySelectorAll(".nav-btn");
            const slides = document.querySelectorAll(".video-slide");
            const contents = document.querySelectorAll(".content");

        // Function to change the slider manually
        function sliderNav(manual){
            btns.forEach((btn)=> {
                btn.classList.remove("active");
        });

        slides.forEach((slide) => {
            slide.classList.remove("active");
        });

        contents.forEach((content) => {
            content.classList.remove("active");
        });

        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
        contents[manual].classList.add("active");
        }

        // Event listeners for navigation buttons
        btns.forEach((btn,i) => {
            btn.addEventListener("click",()=> {
                sliderNav(i);
            });
        });

// Auto-slide functionality
let currentSlide = 0;  // Fixed typo here
function autoslide() {
    currentSlide++;  // Fixed typo here
    if (currentSlide >= slides.length) {
        currentSlide = 0;  // Reset to 0 when all slides have been shown
    }
    sliderNav(currentSlide);  // Update the slide, content, and nav button
}

setInterval(autoslide, 7000); // Automatically change slide every 7 seconds
