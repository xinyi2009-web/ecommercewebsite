<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scaleable=yes, initial-scale=0.3, maximum-scale=1.0, minimum-scale=0.3">
        <title>TEENS IN TIME</title>
        <link rel="stylesheet" href="checkout1.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Great+Vibes&family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>

    <body>

        <div class="container">
            <div class="checkoutLayout">
                <div class="returncart">
                    <a href="clothes.html">Keep Shopping</a>
                </div>
            </div>
        </div>

        <div class="right">
            <form id="checkoutForm">
                <div class="group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
        
                <div class="group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
        
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>
        
                <div class="group">
                    <label for="CitySelect">Select City</label>
                    <select id="CitySelect" name="city">
                        <option value="">Choose...</option>
                        <option value="City">George Town</option>
                        <option value="City">Kuala Lumpur</option>
                        <option value="City">Ipoh</option>
                        <option value="City">Kuching</option>
                        <option value="City">Johor Bahru</option>
                        <option value="City">Putrajaya</option>
                        <option value="City">Kota Kinabalu</option>
                        <option value="City">Shah Alam</option>
                        <option value="City">Malacca City</option>
                        <option value="City">Alor Setar</option>
                        <option value="City">Miri</option>
                        <option value="City">Petaling Jaya</option>
                        <option value="City">Kuala Terengganu</option>
                        <option value="City">Iskandar Puteri</option>
                        <option value="City">Seberang Perai</option>
                        <option value="City">Seremban</option>
                        <option value="City">Subang Jaya</option>
                        <option value="City">Pasir Gudang</option>
                        <option value="City">Kuantan</option>
                        <option value="City">Klang</option>
                    </select>
                </div>

                <div class="return">
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalprice">RM0.00</div>
                    </div>
                </div>

                <a href="thankyou.html">
                <button type="button">Check Out</button>
                </a>

            </form>
        </div>

    </body>
</html>
